- job:
  displayName: MacOS
  pool:
    vmImage: "macOS-10.13"
  strategy:
    matrix:
      Python36:
        python.version: "3.6"
      Python37:
        python.version: "3.7"

  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH.

  # On Hosted macOS, the agent user doesn't have ownership of Miniconda's installation
  # directory. We need to take ownership if we want to update conda or install packages
  # globally.
  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation

  - bash: conda update conda --yes --quiet
    displayName: Update conda.

  - bash: conda info -a

  - bash: conda install --yes python=$PYTHON_VERSION numpy>=0.16.4 codecov estimagic>=0.0.6 numba>=0.43 pandas>=0.24 scipy>=1.2.1 pyaml pytest pytest-cov -c defaults -c numba -c janosg -c conda-forge
    displayName: Install Anaconda environment.

  - bash: conda list

  - bash: pytest
