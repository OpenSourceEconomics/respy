{% set data = load_setup_py_data() %}

package:
  name: respy
  version: {{ data.get('version') }}

source:
  path: ../../respy

build:
  norarch: python

requirements:
  build:
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - chaospy
    - click
    - estimagic >=0.0.27
    - joblib
    - mkl
    - numba >=0.42
    - numpy
    - pandas >=0.24
    - pyyaml
    - pytest
    - scipy
test:
  commands:
    - python -c "import respy as rp; rp.test()"
  source_files:
    - tox.ini

about:
  home: https://github.com/OpenSourceEconomics/respy
  license: MIT
  license_file: LICENSE
  summary: Simulation and estimation of structural labor models.
