[tox]
envlist = pytest, linting, sphinx
skipsdist = True
skip_missing_interpreters = True

[testenv]
basepython = python

[testenv:pytest]
conda_deps =
    codecov
    estimagic >= 0.0.6
    mkl
    numba >= 0.43
    pandas >= 0.24
    scipy >= 1.2.1
    pyaml
    pytest >= 4.0
    pytest-cov
    pytest-xdist
conda_channels =
    numba
    defaults
    conda-forge
    janosg
commands = pytest respy --cov=respy -vvv

[testenv:linting]
passenv = USERPROFILE SSH_AUTH_SOCK
deps =
    pre-commit
    doc8
    restructuredtext_lint
    Pygments
conda_channels =
    conda-forge
commands =
    pre-commit install -f --install-hooks
    pre-commit run --all-files

[testenv:sphinx]
changedir = docs
conda_deps =
    ipython
    nbsphinx
    numpydoc
    sphinx
conda_channels =
    conda-forge
commands =
    sphinx-build -nT -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
    sphinx-build -nT -b linkcheck -d {envtmpdir}/doctrees . {envtmpdir}/linkcheck

[doc8]
ignore =
    D002,
    D004
max-line-length = 89

[flake8]
max-line-length = 88
ignore =
    D  ; ignores docstring style errors, enable if you are nit-picky.
    E203  ; ignores whitespace around : which is enforced by Black.
    RST304  ; ignores false-positive for :func:.
    RST203  ; gave false positives.
    W503  ; ignores linebreak before binary operator which is enforced by Black.
    T000  ; ignores TODOs.

[pytest]
addopts = --doctest-modules -n auto
markers =
    slow: Tests that take a long time to run.
    wip: Tests that are work-in-progress.
norecursedirs =
    development
    docs
    .tox
filterwarnings =
    ignore: Using or importing the ABCs from 'collections'
    ignore: inspect\.getargspec\(\) is deprecated
    ignore: indexing past lexsort depth may impact performance.
