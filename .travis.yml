    email: false

language: python

python: 3.6

# The tests run only if it is an PR or if a tag is pushed. This should prevent duplicate
# builds with pr and push. We cannot disable push as it also disables deployment via
# tags.
if: type != push OR tag IS present OR branch = master

env:
    - PYTHON_VERSION=3.6
      TEST=pytest
    - PYTHON_VERSION=3.7
      TEST=pytest
    - PYTHON_VERSION=3.6
      TEST=linting
    - PYTHON_VERSION=3.6
      TEST=sphinx

install:
    # Install and configure conda
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p /home/travis/miniconda
    - export PATH=/home/travis/miniconda/bin:$PATH
    - conda config --set always_yes yes --set changeps1 no
    - conda install python=$PYTHON_VERSION
    - conda info -a

    # Install respy
    - pip install -e . --no-deps

    - pip install tox-conda

script:
    - tox -e $TEST

deploy:
    provider: pypi
    user: peisenha
    password:
        secure: 
    distributions: "sdist"
    on:
        tags: true
        condition: "$PYTHON_VERSION = 3.6"
